<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Stats Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            background: url('https://your-background-image-url.com') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            width: 800px;
            height: 200px;
        }
        .card-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }
        .animate-card {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translate(-50%, -150%);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div id="card" class="card animate-card">
        <div class="card-content text-center">
            <h2 id="summonerName" class="text-3xl font-bold text-gray-900">Summoner: undefined</h2>
            <p id="summonerLevel" class="text-xl text-gray-700">Level: undefined</p>
            <img id="profileIcon" src="https://via.placeholder.com/100" alt="Profile Icon" class="mx-auto mt-4" style="width: 100px; height: 100px;">
        </div>
    </div>
</body>
</html>
